name: Run first test in CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
    testing:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v4.1.1
        - name: Install Node
          uses: actions/setup-node@v3
          with:
              node-version: 21.5.0
        - name: Dependencies
          run: npm 1
        - name: Run tests
          run: npm test