name: Run first test in CI

on:
  push:
    branches: [ "develop/test" ]
  pull_request:
    branches: [ "master" ]

jobs:
    testing:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v4.1.1
        - name: Install Node
          uses: actions/setup-node@v3
          with:
              node-version: 21.5.0
        - name: Dependencies
          run: npm i
        - name: Run tests
          run: npm test
        - name: Upload coverage reports to Codecov
          uses: codecov/codecov-action@v4.0.1
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            slug: Shoroh1/it-academy-tasks